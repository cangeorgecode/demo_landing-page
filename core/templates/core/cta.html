<div class="container ">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Convert More, Stress Less: Your Perfect Landing Page Awaits</h1>
        <p class="col-lg-10 fs-4">Ready to get started? Get your free guide today!</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST">
            {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="name" placeholder="Jane Doe">
            <label for="floatingInput">Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
 

          <button class="w-100 btn btn-lg btn-primary" type="submit">Get my free guide!</button>
          <hr class="my-4">
          <small class="text-body-secondary">We'll never share your email with anyone else.</small>
        </form>
      </div>
    </div>
  </div>
