<div class="container pb-4">
  <h2 class="pb-2 border-bottom">FAQ</h2>
</div>
<div class="container pt-4 text-center">


<div class="accordion" id="accordionExample">
    {% for faq in faqs %}
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{ faq.id }}" aria-expanded="false" aria-controls="{{ faq.id }}">
          {{ faq.question }}
        </button>
      </h2>
      <div id="{{ faq.id }}" class="accordion-collapse collapse" data-bs-parent="#{{ faq.id }}">
        <div class="accordion-body">
            {{ faq.answer }}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
